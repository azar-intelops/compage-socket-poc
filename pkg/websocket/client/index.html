<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <script>
      const socket = new WebSocket("ws://localhost:8080/ws/create");

      socket.onopen = function () {
        const user = {
          Username: "John Doe",
          Password: "helo",
        };

        socket.send(JSON.stringify(user));
      };

      socket.onmessage = function (event) {
        console.log(event.data); // Display any response from the server
      };
    </script>
  </body>
</html>
